<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Optical Switching Architectures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Optical Switching Architectures</h1>
    <p>Explore dynamic concepts in optical switching and network design.</p>
  </header>
  <main>
    <section id="simulation">
      <h2>Network Simulation</h2>
      <div id="network-diagram"></div>
      <div id="controls">
        <button id="add-node-btn">Add Node</button>
        <button id="simulate-btn">Simulate Routing</button>
      </div>
    </section>
    <section id="details">
      <h2>Details</h2>
      <p id="info">Interact with the simulation! Add nodes and simulate routing to see the network in action.</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
